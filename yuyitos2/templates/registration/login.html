<!---- templates / Registration / login.html --> 

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="form-group col-lg-5 col-md-6 col-sm-12 col-xs-9 mt-3">
      <input type="input" class="form-control" name="username" id="inputUser" placeholder="Usuario" required >
    </div>
    <div class="form-group col-lg-4 col-md-6 col-sm-12 col-xs-9 mt-3">
      <input type="password" class="form-control" name="password" id="inputPass" placeholder="ContraseÃ±a" required>
    </div>
    <div class="form-group col-lg-3 col-md-3 col-sm-4 col-xs-4 mt-3">
      <button class="btn btn-primary" type="submit" style="opacity: 1 !important;">Conectar</button>
    </div>    
  </div>
  <a href="/password_reset">Reset Password</a>
</form>
{% endblock %}
